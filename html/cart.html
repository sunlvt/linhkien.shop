        <div class="container">
            <!-- table product -->
            <div class="row mt-3">
                <aside class="col-lg-8">
                    <div class="card">
                        <div class="table-responsive-lg">
                            <table class="table table-borderless table-shopping-cart">
                                <thead>
                                    <tr class="small text-uppercase border-0">
                                        <th scope="col" class="border-0 th-lg">Product</th>
                                        <th scope="col" class="border-0 th-sm" width="200">Quantity</th>
                                        <th scope="col" class="border-0 th-sm" width="200">Price</th>
                                        <td scope='col'></td>

                                    </tr>
                                </thead>
                                <tbody class="product-holder">

                                        <td >
                                            <figure class="itemside ">
                                                <img src="" class="imgHolder">
                                                <figcaption> <a href="#" class="info text-dark text-justify"><b>RTX™ 3060 Ti GAMING X 8Gx</b></a>
                                                    <p class=" moreInfo small ">Bảo hành 12 tháng <br>Mua xong khỏi trả lại</p>
                                                </figcaption>
                                            </figure>
                                        </td>
                                        <td>

                                        </td>
                                        <td>

                                    <td><button class="xoa btn btn-outline-danger p-1">Xóa</button></td>
                                        
                                    </tr> -->

                                </tbody>
                            </table>
                        </div>
                    </div>
                </aside>
                <aside class="col-lg-4">
                    <div class="card mb-3">
                        <div class="card-body">

                            <div class="form-group"> <label><b>Coupon</b></label>
                                <div class="input-group"> <input type="text" class="form-control coupon" name=""
                                        placeholder="Coupon">
                                    <span class="input-group-append">
                                        <button class="btn btn-success applyCoupon">Apply</button> </span>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <dl class="dlist-align">
                                <dt>Subtotal: </dt>
                                <dd class=" total text-right ms-3"></dd>
                            </dl>
                            <dl class="dlist-align">
                                <dt>Discount:</dt>
                                <dd class=" giam text-right text-danger ms-3"></dd>
                            </dl>
                            <dl class="dlist-align">
                                <dt>Total:</dt>
                                <dd class=" text-right text-dark ms-3"><strong class="total-last"></strong></dd>
                            </dl>
                            <hr>
                            <a href="#" id="checkout" class=" btn btn-outline-dark">Checkout</a>
                            <a href="#" id="backShop" class="btn btn-outline-secondary mt-2">Back</a>
                        </div>
                    </div>
                </aside>
            </div>
        </div>

    </div>
    <div id="footer"></div>

    <!-- Messenger Plugin chat Code -->
    <div id="fb-root"></div>

    <!-- Your Plugin chat code -->
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>

    <script>
        var chatbox = document.getElementById('fb-customer-chat');
        chatbox.setAttribute("page_id", "108017668386666");
        chatbox.setAttribute("attribution", "biz_inbox");
    </script>

    <!-- Your SDK code -->
    <script>
        window.fbAsyncInit = function () {
            FB.init({
                xfbml: true,
                version: 'v12.0'
            });
        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = 'https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
